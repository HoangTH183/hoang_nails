<mat-card class="addtip__header">
    <h3 mat-dialog-title>Add Tip</h3>

</mat-card>
<form [formGroup]="addtipForm">
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-0 d-flex">

                    <mat-form-field class="w-full">
                        <mat-label>Select Technical</mat-label>
                        <mat-select formControlName="technical" required>
                            <mat-option *ngFor="let tech of technical" [value]="tech.name">
                                {{tech.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                </div> -->
                <div class="col-md-12">
                    <mat-form-field class="w-full">
                        <mat-label>Tip money</mat-label>
                        <input matInput type="text" formControlName="tipmoney" placeholder="Ex. 2$" required>
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>

            <div class="col-md-12 m-t-24">
