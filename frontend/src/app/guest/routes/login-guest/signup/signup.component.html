<mat-card class="example-card">
  <div class="signup__guest-header">
    <mat-card-title class="guest-header__title">Client Signup</mat-card-title>
  </div>
  <div class="sigup__guest-content">
    <form [formGroup]="guestForm" class="example-form">
      <mat-form-field class="example-full-width col-md-9">
        <mat-label>First Name</mat-label>
        <input type="email" matInput formControlName="firstname" placeholder="Ex. First Name">
        <mat-error>
          Please enter a valid First Name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width col-md-9">
        <mat-label>Last Name</mat-label>
        <input type="email" matInput formControlName="lastname" placeholder="Ex. Last Name">
        <mat-error >
          Please enter a valid Last Name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width col-md-9">
        <mat-label>Phone</mat-label>
        <input type="email" matInput formControlName="phone" placeholder="Ex. Phone">
        <mat-error >
          Please enter a valid Phone
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width col-md-9">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error >
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width col-md-9">
        <mat-label>Birthday</mat-label>
        <input type="date" matInput formControlName="birthday" placeholder="Ex. pat@example.com">
        <mat-error >
          Please enter a valid Birthday
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="guest__signup-submit">
    <button mat-raised-button class="signup-submit__btn" (click)="openDialog()" color="primary">Submit</button>
  </div>
  <mat-card-actions class="guest__actions">
    <div class="guest__actions-button">
      <a [routerLink]="['/guestlogin']">
        <button  mat-button> <mat-icon>keyboard_arrow_left</mat-icon> Back </button>
      </a>
    </div>
    <div class="guest__actions-button">

      <button  mat-raised-button color="warn" (click)="clearSubmit()">Clear</button>
    </div>
  </mat-card-actions>
</mat-card>
