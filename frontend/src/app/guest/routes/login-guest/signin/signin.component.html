<mat-card class="example-card">
    <div class="signin__guest-header">
        <mat-card-title class="guest-header__title">Exist Client Signin</mat-card-title><br />
        <div class="box">
            <div class="container-1">
                <input type="search" id="search" placeholder="Search..." />
            </div>
        </div>
        <!-- <input class="signin__guest-search" matInput placeholder="Phone number " #input /> -->
    </div>
    <mat-card-content>
        <table mat-table class="col-md-12 signin__guest-table" [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="fullname" sticky>
                <th class="guest-table__title" mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="phone" sticky>
                <th class="guest-table__title" mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="action" sticky>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/service-screen']" routerLinkActive="router-link-active">
                        <button mat-raised-button color="primary">choose</button>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div class="guest__create">
            <a routerLink="/signup/">
                <button mat-raised-button class="guest__create-signin" color="primary">
          <mat-icon class="guest__create-icon">add</mat-icon>Create New if first signin
        </button>
            </a>
        </div>
    </mat-card-content>
    <mat-card-actions class="guest__actions">
        <div class="guest__actions-button">
            <button mat-button><mat-icon>keyboard_arrow_left</mat-icon> Back</button>
        </div>
        <div class="guest__actions-button">
            <button mat-raised-button color="warn">Clear</button>
        </div>
    </mat-card-actions>
</mat-card>
